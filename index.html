
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=0.0" />
    <title>PacMan</title>
    <style type="text/css">
      body {
        background-color: #000000e8;
        margin: 0px;
      }
      div.row {
        margin-bottom: -4px;
      }
      div.row div {
        height: 20px;
        width: 20px;
        display: inline-block;
      }
      div.brick {
        background-color: blue;
      }
      div.coin {
        background: url(./coin.gif);
        background-repeat: no-repeat;
        background-position: center;
        background-size: contain;
      }
      div#pacman {
        background: url(./pacman.gif);
        background-repeat: no-repeat;
        background-position: center;
        background-size: cover;
        width: 20px;
        height: 20px;
        position: absolute;
        transform: rotate(080deg);
      }

      div#score {
        position: absolute;
        top: 20px;
        left: 320px;
        color: greenyellow;
      }
      div#legend {
        width: 110px;
        height: 70px;
        padding: 10px;
        border: turquoise 1px dotted; 
        position: absolute;
        top: 60px;
        left: 320px;
        color: turquoise;
        font-size: x-small;
      }
      div.cherry {
        background: url(./cherry.png);
        background-size: cover;
        width: 20px;
        height: 20px;
      }
      div.ghostBlue {
        background: url(./ghostWalkBlue.gif);
        background-size: cover;
        width: 20px;
        height: 20px;
      }
      div.ghostPink {
        background: url(./ghostWalkPink.gif);
        background-size: cover;
        width: 20px;
        height: 20px;
      }
      div.ghostRed {
        background: url(./ghostWalkRed.gif);
        background-size: cover;
        width: 20px;
        height: 20px;
      }
    </style>
  </head>
  <body>
    <div id="world"></div>
    <div id="pacman"></div>
    <div id="score"></div>
    <div id="legend"></div>
    <script src="pacman.js"></script> 
  </body>
</html>
